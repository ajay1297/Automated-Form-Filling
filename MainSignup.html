<script type = "text/javascript">
obj = 
{
	xhr : new XMLHttpRequest(),
	check : function()
	{
		console.log("hello");
		var email = document.getElementById("email").value;
		if(email.value == ""){ return ; }
		this.xhr.onreadystatechange = this.showmsg();
		//this.xhr.open("GET","http://localhost/Proj/getemail.php?email="+email,true);
		this.xhr.open("GET","getemail.php?email="+email,true);
		this.xhr.send();
	},
	showmsg : function()
	{
		console.log("world");
		console.log(this.xhr.readyState);
		console.log(this.xhr.status);
		console.log(this.xhr.responseText);
		if(this.xhr.readyState == 4 && this.xhr.status == 200)// && this.xhr.responseText == 1)
		{
			//console.log("hello world");
			if(this.xhr.responseText == 1)
			{
				document.getElementById("is_visible_email").style.visibility = "visible";
				document.getElementById("is_visible_email").style.display = "inline";
			}
			else
			{
				document.getElementById("is_visible_email").style.visibility = "hidden";
				document.getElementById("is_visible_email").style.display = "none";
			}
			console.log(this.xhr.responseText);
			//var res = this.responseText;
			//var resJSON = JSON.parse(res);
			//console.log(resJSON.msg);
			//document.getElementById("username").value = resJSON.msg;
			//var res = this.responseText;
			//console.log(res);
			//var obj = JSON.parse(res);
			//console.log(obj);
			//document.getElementById("username").value = obj.msg;
		}
	}                     
};

</script>

				</div>

				<form class="login100-form validate-form" action="signup.php" method="post">

						<input id="username" class="input100" type="text" name="username" placeholder=" User Name" id="username">
						<span id="ajaxuser" class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div id="is_visible" class="visible" style="visibility:hidden;display:none;" >

					</div>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: doe@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email" onmouseout = "obj.check()" onmouseover = "obj.check()" onclick = "obj.check()" onblur="obj.check()" id="email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>
					<div id="is_visible_email" class="visible" style="visibility:hidden;display:none;" >

						<span class="symbol-input100">

						</span>
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn" id="signup" name="signup">
							Sign Up
						</button>
					</div>
					<div class="text-center p-t-136">
						<a class="txt2" href="MainLogin.html">
							Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
